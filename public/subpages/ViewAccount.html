<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../scripts/script.js"></script>
    <link rel="icon" href="../css/barber-icon.png" type="image/x-icon">
    <title>Kundenbereich- QuickCutz</title>
</head>

<body>

    <header>
        <img id="logo" src="../css/logo.png" alt="QuickCutz Logo">
    </header>

    <nav>
        <ul>
            <li><a href="../Homepage.html">Startseite</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Kundenbereich</a>
                <ul class="dropdown-content">
                    <li><a href="../subpages/SignUp.html">Registrierung</a></li>
                    <li><a href="../subpages/SignIn.html">Login</a></li>
                    <li><a href="../subpages/ViewAccount.html">Benutzerdaten</a></li>
                </ul>
            </li>
            <li><a href="../calendar/calendar_v1.html">Terminbuchung</a></li>
            <li><a href="../subpages/AboutUs.html">Über uns</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Benutzerkonto</h2>
            <p>Benutzerdaten anzeigen und ändern:</p>
            <form id="userForm">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" value="vorname@mail.de" required>
                <br><br>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <label for="phoneNumber">Telefonnummer:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" value="01608765148">
                <br><br>

                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" name="firstName" value="Vorname">
                <br><br>

                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" name="lastName" value="Nachname">
                <br><br>

                <input type="submit" value="Änderungen speichern" id="save-userarea">
            </form>
        </section>
       <section>
        <h3>Deine gebuchten Termine</h3>
        <table id ="userAppointmentsTable">
            <thead>
                <tr>
                    <th>Termin-Nr.</th>
                    <th>Datum</th>
                    <th>Zeit</th>
                    <th>Beschreibung</th>
                    <th>Dauer (hh:mm)</th>
                    <th>Preis (€)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
       </section> 
    </main>

    <footer>
        <p>&copy; 2023 QuickCutz - Buchungssystem</p>
    </footer>
</body>

</html>
