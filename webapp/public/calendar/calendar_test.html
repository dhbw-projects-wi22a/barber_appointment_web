<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../calendar/cal_script/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialDate: new Date(),
      initialView: 'timeGridWeek',
      nowIndicator: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridDay,timeGridWeek'
      },
      locale: 'de',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,
      dayMaxEvents: true, // allow "more" link when too many events
      businessHours: {
        startTime: '10:00',
        endTime: '19:00',
      },
      slotMinTime: '10:00', // only show slots between 10am and 7pm
      slotMaxTime: '19:00',
      hiddenDays: [ 0, 6 ], // hide Sundays and Saturdays
      slotDuration: '00:15', // 15 minutes time slots
      events: [
        {
          title: 'Nicht verfügbar',
          start: '2023-10-09T10:00:00',
          end: '2023-10-09T10:30:00',
          status: 'booked-slot'
        },
        {
          title: 'Verfügbar',
          start: '2023-10-09T11:00:00',
          end: '2023-10-09T11:30:00',
          status: 'free-slot'
        },
        {
          groupId: 999,
          title: 'Nicht Verfügbar',
          start: '2023-10-09T12:45:00',
          end: '2023-10-09T13:30:00',
          status: 'booked-slot'
        },
      ],
        eventContent: function(arg) {
          var status = arg.event.extendedProps.status;
          return { html: '<div class="' + status + '">' + arg.event.title + '</div>' };
      },
      
    });
    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  
  }

  /* freie Termine */
  .free-slot {
    background-color: green;
    border-color: green;
    color: white;
    font-weight: bold;
  }

  /* vergebene Termine */
  .booked-slot {
    background-color: red;
    border-color: red;
    color: white;
    font-weight: bold;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
