<!DOCTYPE html>
<html>
<head>
<title>QuickCutz</title>
<meta charset='utf-8' />
<script src='../calendar/cal_script/index.global.js'></script>
<link rel="stylesheet" href="../css/style.css"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'de',
      initialDate: new Date(),
      initialView: 'timeGridWeek',
      nowIndicator: true,
      expandRows: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridDay,timeGridWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,
      dayMaxEvents: true, // allow "more" link when too many events
      businessHours: {
        startTime: '10:00',
        endTime: '19:00',
      },
      slotMinTime: '10:00', // only show slots between 10am and 7pm
      slotMaxTime: '19:00',
      hiddenDays: [ 0, 7 ], // hide Sundays
      slotDuration: '00:15', // 15 minutes time slots
      events: [
        {
          title: 'Nicht verfügbar',
          start: '2023-10-16T10:00:00',
          end: '2023-10-16T10:30:00',
          status: 'booked'
        },
        {
          title: 'nicht Verfügbar',
          start: '2023-10-21T11:00:00',
          end: '2023-10-21T11:30:00',
          status: 'booked'
        },
        {
          groupId: 999,
          title: 'Nicht Verfügbar',
          start: '2023-10-20T12:45:00',
          end: '2023-10-20T13:30:00',
          status: 'booked'
        },

      ],
        eventContent: function(arg) {
          var status = arg.event.extendedProps.status;
          return { html: '<div class="' + status + '">' + arg.event.title + '</div>' };
      },
      
    });
    calendar.render();
  });

</script>

</head>
<body>
  <header>
    <h1>QuickCutz</h1>
    <p>Blitzschnell zu deinem Barber-Termin!</p>
</header>

<nav>
    <ul>
        <li><a href="#">Startseite</a></li>
        <li><a href="#">Benutzerbereich</a></li>
        <li><a href="#">Terminbuchung</a></li>
        <li><a href="#">Über uns</a></li>
        <li><a href="#">Kontakt</a></li>
    </ul>
</nav>

<div class="container">

<div id='calendar'></div>

<form id="book-appointment">
  <label>
      <input type="radio" name="hairstyle" value="service1">
      Maschinenschnitt - Dauer: 15min - Preis: 18.00€
  </label><br>

  <label>
      <input type="radio" name="hairstyle" value="service2">
      Regulärer Haarschnitt - Dauer: 30min - Preis: 25.00€
  </label><br>

  <label>
      <input type="radio" name="hairstyle" value="service3">
      Regulärer Haarschnitt & Bart- Dauer: 30min - Preis: 28.00€
  </label><br>

  <label>
      <input type="radio" name="hairstyle" value="service4">
      Bartrasur (inkl. Rasiermesser) - Dauer: 15min - Preis: 15.00€
  </label><br>

  <label>
      <input type="radio" name="hairstyle" value="service5">
      Rundum-Styling (inkl. Haare, Bart und Augenbrauen) - Dauer: 45min - Preis 35.00€
  </label><br>

  <input type="submit" value="Jetzt buchen">
</div>


<footer>
  <p>&copy; 2023 QuickCutz - Buchungssystem</p>
</footer>
</body>
</html>
